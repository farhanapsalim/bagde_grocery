<!DOCTYPE html>
<html>
<head>
    <title> JSON Data Table</title>
    <style>
        th, td, p, input, h3 {
            font:15px 'Segoe UI';
        }
        table, th, td {
            border: solid 1px #ddd;
            border-collapse: collapse;
            padding: 20px ;
            text-align: center;
            font-size: large;
        }
        table
        {
                                   
                                    margin: auto;
                                    background-color:teal;
                                    color: white;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body back style="background-image:url(./Grocery-List-photo-Custom.jpg)">
	<!-- <h3>
    	Click the button to create a dynamic table using data extracted from a JSON array.
    </h3> -->
  <div style="width: auto;height: 100px;background-color: darkcyan;"> 
                            <p style="font-size: 32px;text-align: center;color: white;padding:30px">Ammi's grocery list</p></div> 
                            <br><br><br>
   <div></div> 
                            <div style="border:1px solid transparent;height: 100px;width: 100px;margin: auto;"><input type='button' style="font-size: large;font-weight: 900;padding: 20px;background-color: cadetblue;color: white;" onclick='tableFromJson()' 
                                                        value='click to view list' /></div>
        
    <div id='showData'></div>
    
    <p id='msg'></p>
</body>

<script>
	

	// using regular methods.

    function tableFromJson() {
		// the json data. (you can change the values for output.)
        var myBooks = [
            {'Sl NO': '1', 'Name': 'Rice',
                'Quantity': '10', 'Unit': 'KG','Department':'Grains',
                'Notes':'Pavizham Rose Rice'
            },
            {'Sl NO': '2', 'Name': 'Almonds',
                'Quantity': '2', 'Unit': 'KG','Department':'Nuts',
                'Notes':'Pure Almonds'
            },
            {'Sl NO': '3', 'Name': 'Chicken',
                'Quantity': '2', 'Unit': 'KG','Department':'Poultry',
                'Notes':'fcgfchv'
            },
            {'Sl NO': '4', 'Name': 'Sugar',
                'Quantity': '1', 'Unit': 'KG','Department':'Grocery',
                'Notes':'Fresh'
            },
            {'Sl NO': '5', 'Name': 'Carrot',
                'Quantity': '1', 'Unit': 'KG','Department':'Vegetables',
                'Notes':'Fresh'
            },
            {'Sl NO': '6', 'Name': 'Eggs',
                'Quantity': '10', 'Unit': 'number','Department':'Eggs',
                'Notes':'Fresh'
            },
            {'Sl NO': '7', 'Name': 'Tomato',
                'Quantity': '1', 'Unit': 'KG','Department':'Vegetables',
                'Notes':'Fresh'
            },
            {'Sl NO': '8', 'Name': 'Daal',
                'Quantity': '1', 'Unit': 'KG','Department':'Lentils',
                'Notes':'Split Yellow Moong Dal'

            },
            {'Sl NO': '9', 'Name': 'Banana',
                'Quantity': '1', 'Unit': 'KG','Department':'Fruits',
                'Notes':'Sweet'
            },
            {'Sl NO': '10', 'Name': 'Salt',
                'Quantity': '1', 'Unit': 'KG','Department':'Grocery',
                'Notes':'In packet'
            }
        ]

        // Extract value from table header. 
      
        var col = [];
        for (var i = 0; i < myBooks.length; i++) {
            for (var key in myBooks[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // Create a table.
        var table = document.createElement("table");

        // Create table header row using the extracted headers above.
        var tr = table.insertRow(-1);                   // table row.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // table header.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // add json data to the table as rows.
        for (var i = 0; i < myBooks.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myBooks[i][col[j]];
            }
        }

        // Now, add the newly created table with json data, to a container.
        var divShowData = document.getElementById('showData');
        divShowData.innerHTML = "";
        divShowData.appendChild(table);
        
    }
    
    
   
</script>
</html>
